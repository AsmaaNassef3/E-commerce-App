<section class="px-4 mx-auto py-8 rounded-xl bg-white shadow-2xl">
  <h1 class="text-center text-4xl font-bold pb-8 my-3 text-neutral-800 flex items-center justify-center gap-3">
    <i class="fa-solid fa-heart text-[#8e8e8e] animate-pulse"></i>
    Saved Favorites
  </h1>
  <div class="grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-10">
    @for (prodo of wishlistData; track prodo._id) {
    <div
      class="wishlist-card group bg-white border border-blue-100 rounded-2xl overflow-hidden shadow-xl relative transition-all duration-500 hover:shadow-2xl hover:-translate-y-2 animate-fadeIn"
    >
      <div [routerLink]="['/details',prodo.id]" class="cursor-pointer">
        <div class="wishlist-img-container relative overflow-hidden rounded-t-2xl">
          <img
            [src]="prodo.imageCover"
            class="wishlist-img w-full h-[220px] object-contain transition-transform duration-700 group-hover:scale-110"
            [alt]="prodo.title"
          />
          <div class="absolute top-3 right-3 bg-white/80 rounded-full p-2 shadow-md">
            <i class="fa-solid fa-heart text-[#8e8e8e] text-xl"></i>
          </div>
        </div>
        <div class="wishlist-body px-4 py-5">
          <h4 class="text-neutral-600 text-xs font-semibold mb-1 flex items-center gap-1">
            <i class="fa-solid fa-layer-group text-[#8e8e8e]"></i> {{ prodo.category.name }}
          </h4>
          <h3 class="font-semibold text-lg text-gray-800 mb-2 truncate">{{ prodo.title.split('', 24).join('') }}</h3>
          <div class="flex justify-between items-center mt-2">
            <span class="text-neutral-800 font-bold text-lg">${{ prodo.price }}</span>
            <div class="flex items-center gap-1">
              <i class="fas fa-star text-yellow-400"></i>
              <span class="text-gray-500 text-sm">{{ prodo.ratingsAverage }}</span>
            </div>
          </div>
        </div>
      </div>
      <button (click)="addToCart(prodo.id)" class="wishlist-btn-add flex items-center justify-center gap-2 py-2 px-4 rounded-lg w-[85%] mx-auto border border-neutral-400 text-neutral-700 font-semibold shadow-md bg-white transition-all duration-300 hover:bg-neutral-800 hover:text-white hover:shadow-lg mt-2">
        <i class="fa-solid fa-cart-plus text-[#8e8e8e] group-hover:text-white transition-colors"></i> Add to Cart
      </button>
      <div (click)="removeFromWishlist(prodo._id)" class="wishlist-remove absolute top-3 left-3 bg-white/90 rounded-full p-2 shadow-md cursor-pointer transition-all duration-300 hover:bg-neutral-100 hover:scale-110">
        <i class="fa-solid fa-trash text-[#8e8e8e] text-xl"></i>
      </div>
    </div>
    }
  </div>
</section>
