<section class="w-full max-w-5xl mx-auto p-6 rounded-2xl shadow-2xl bg-white/95 border border-blue-100 animate-fadeInUp">
  <h1 class="section-title text-center mb-8 flex items-center justify-center gap-3 text-blue-700">
    <i class="fa-solid fa-cart-shopping text-blue-600 text-3xl animate-bounce"></i>
    Shop Cart
  </h1>
  <div class="flex flex-col md:flex-row md:justify-between md:items-center gap-4 py-2 mb-6">
    <span class="text-blue-900 text-xl font-semibold flex items-center gap-2">
      <i class="fa-solid fa-wallet text-blue-500"></i>
      Total Cart Price: <span class="font-bold">{{cartDetails.totalCartPrice | currency:'GBP'}}</span>
    </span>
    <button (click)="clearCart()" class="flex items-center gap-2 text-white bg-blue-500 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-200 font-semibold rounded-xl text-base px-6 py-2 shadow-lg transition-all duration-300">
      <i class="fa-solid fa-trash"></i> Clear Cart
    </button>
  </div>

  <div class="space-y-8">
    @for (prodo of cartDetails.products; track prodo.product.id) {
      <div class="cart-card grid md:grid-cols-[200px_1fr] gap-8 items-center bg-gradient-to-r from-white via-pink-50 to-blue-50 rounded-2xl shadow-md p-6 relative animate-fadeInUp group transition-all duration-500">
        <div class="overflow-hidden rounded-xl bg-white flex items-center justify-center h-[160px] w-full md:w-[200px]">
          <img [src]="prodo.product.imageCover" [alt]="prodo.product.title" class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110" />
        </div>
        <div class="flex flex-col md:flex-row md:justify-between md:items-center w-full gap-4">
          <div class="flex-1">
            <h3 class="font-bold text-pink-500 text-lg flex items-center gap-2 mb-2">
              <i class="fa-solid fa-cube"></i> {{prodo.product.title}}
            </h3>
            <h4 class="text-blue-500 font-semibold mb-2 flex items-center gap-2">
              <i class="fa-solid fa-money-bill-wave"></i> Price: {{prodo.price | currency:'GBP'}}
            </h4>
          </div>
          <div class="qty-box">
            <button (click)="updateCount(prodo.product.id,prodo.count + 1)" class="qty-btn plus">
              <i class="fa-solid fa-circle-plus"></i>
            </button>
            <span class="qty">{{prodo.count}}</span>
            <button (click)="updateCount(prodo.product.id,prodo.count - 1)" class="qty-btn minus">
              <i class="fa-solid fa-circle-minus"></i>
            </button>
          </div>
          <button (click)="removeItem(prodo.product.id)" class="remove-btn absolute top-3 right-3">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div>
      </div>
    }
  </div>

  <div class="flex justify-end mt-8">
    <button [routerLink]="['/checkout',cartDetails._id]" class="flex items-center gap-2 text-white bg-blue-500 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-200 font-semibold rounded-xl text-lg px-8 py-3 shadow-xl transition-all duration-300 animate-fadeInUp">
      <i class="fa-solid fa-credit-card"></i> Check Out
    </button>
  </div>
</section>
